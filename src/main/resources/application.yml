spring:
  datasource:
    url: jdbc:mysql://localhost:3306/compliance_management_system
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jooq:
    sql-dialect: MYSQL
  flyway:
    enabled: true
    locations: classpath:db/migration/organization_db
    baseline-on-migrate: true
    out-of-order: false
    validate-on-migrate: true

minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minio}
  secret-key: ${MINIO_SECRET_KEY:minio123}
  bucket: ${MINIO_BUCKET:compliance-bucket}

logging:
  level:
    root: INFO
    com.example.project: DEBUG
    org.jooq: DEBUG
    org.jooq.tools.LoggerListener: ${JOOQ_LOG_LEVEL:INFO} 