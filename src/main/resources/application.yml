spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/compliance_management_system}
    username: ${DB_USER:compliance_user}
    password: ${DB_PASSWORD:compliance_pass}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minio}
  secret-key: ${MINIO_SECRET_KEY:minio123}
  bucket: ${MINIO_BUCKET:compliance-bucket}

logging:
  level:
    root: INFO
    com.example.project: ${LOG_LEVEL:INFO}
    org.jooq.tools.LoggerListener: ${JOOQ_LOG_LEVEL:INFO} 