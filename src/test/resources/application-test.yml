spring:
  datasource:
    organization:
      url: jdbc:mysql://localhost:3307/organization_db_test
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    code-master:
      url: jdbc:mysql://localhost:3307/code_master_db_test
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    document:
      url: jdbc:mysql://localhost:3307/document_db_test
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    framework:
      url: jdbc:mysql://localhost:3307/framework_db_test
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    audit:
      url: jdbc:mysql://localhost:3307/audit_db_test
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    training:
      url: jdbc:mysql://localhost:3307/training_db_test
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    pool:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jooq:
    sql-dialect: MYSQL
  flyway:
    enabled: true
    locations: 
      - classpath:db/migration/organization_db
      - classpath:db/testmigration/organization_db
      - classpath:db/migration/code_master_db
      - classpath:db/testmigration/code_master_db
    baseline-on-migrate: true
    out-of-order: true
    validate-on-migrate: false
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

logging:
  level:
    root: INFO
    com.example.project: DEBUG
    org.jooq: DEBUG
    org.jooq.tools.LoggerListener: DEBUG 