spring:
  datasource:
    url: jdbc:mysql://localhost:3307/code_master_db_test?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&useUnicode=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      data-source-properties:
        useUnicode: true
        characterEncoding: UTF-8
        characterSetResults: UTF-8
        connectionCollation: utf8mb4_unicode_ci
        useJDBCCompliantTimezoneShift: true
        useLegacyDatetimeCode: false
        serverTimezone: UTC

  jooq:
    sql-dialect: MYSQL

  flyway:
    enabled: true
    locations: 
      - classpath:db/migration/code_master_db    # 本番のマイグレーション
      - classpath:db/testmigration/code_master_db  # テストデータの投入
    clean-disabled: false
    clean-on-validation-error: true
    user: root
    password: root
    url: jdbc:mysql://localhost:3307/code_master_db_test?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&useUnicode=true
    driver: com.mysql.cj.jdbc.Driver
    baseline-on-migrate: true
    out-of-order: false
    validate-on-migrate: true
    repair-on-migrate: true

logging:
  level:
    com.example.project.code.application.service: DEBUG 